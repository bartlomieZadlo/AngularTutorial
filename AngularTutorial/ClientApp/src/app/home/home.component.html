<div class="row">
  <div class="col-sm-6 mt-2">
    <div class="row justify-space mb-2 mx-0">
      <h3> All processes: </h3>
      <button (click)="firstClick()" class="btn btn-info float-right">Refresh list</button>
    </div>
    <app-processes [processes]='processes' (send)="sendData($event)"></app-processes>
  </div>

  <div class="col-sm-6 mt-2">
    <app-processdetails [specificProcess]="specificProcess" [activeComment] = "activeComment" (sendComment)="saveComment($event)" (sendId)="kill($event)"></app-processdetails>
  </div>
</div>
