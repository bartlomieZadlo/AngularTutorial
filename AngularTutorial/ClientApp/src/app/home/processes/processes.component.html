<div class="table-wrapper-scroll-y">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let process of processes">
        <td (click)="sendIdBack(process.id)" id="{{process.id}}">{{ process.id }}</td>
        <td (click)="sendIdBack(process.id)" id="{{process.id}}">{{ process.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
